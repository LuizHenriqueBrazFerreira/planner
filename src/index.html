<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planner</title>
  <link rel="shortcut icon" href="../planner/planner.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../dist/output.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="bg-emerald-400 w-full h-16 top-0 static" >
    <h1 class= "text-zinc-900 text-center pt-3.5 text-3xl font-semibold">Monthly Planner</h1>
  </header>
  <main class="bg-slate-200 h-[900px]">
    <div id="select-day" class="ml-2 inline-block">
      <label for="input-month"> Selecione o mês:
        <select name="Month" class="rounded bg-white" id="input-month" required>
          <option value=""></option>
          <option value="jan">Janeiro</option>
          <option value="feb">Fevereiro</option>
          <option value="mar">Março</option>
          <option value="apr">Abril</option>
          <option value="may">Maio</option>
          <option value="june">Junho</option>
          <option value="july">Julho</option>
          <option value="augs">Agosto</option>
          <option value="sept">Setembro</option>
          <option value="octob">Outubro</option>
          <option value="nov">Novembro</option>
          <option value="decem">Dezembro</option>
      </select>
    </label>
    </div>
    <div id="select-month" class="w-1 inline-block">
      <form action="">
        <input type="text" required minlength="4" class="text-center" maxlength="4" placeholder="Digite o ano">
      </form>
    </div>
    <div id="calendar"></div>
    <div class="w-auto h-auto ml-1">
      <div class="w-[223px] h-[53px] font-normal font-edu" id="top-planner">
        <p class="text-white text-center text-lg">Important Tasks</p>
      </div>
      <div class="w-[223px] h-[53px]" id="bot-planner"></div>
    </div>
  </main>
  <footer id="footer" class="bg-emerald-400 w-full h-auto bottom-0 static text-center">
    All copyrights reserved to Luiz Henrique.
  </footer>
  <script src="script.js"></script>
</body>
</html>
