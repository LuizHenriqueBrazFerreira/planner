<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planner</title>
  <link rel="shortcut icon" href="../planner/planner.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../dist/output.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="bg-emerald-400 w-full h-16 top-0 static" >
    <h1 class= "text-zinc-900 text-center pt-3.5 text-3xl font-semibold ">Monthly Planner</h1>
  </header>
  <main class="h-[900px]">
    <div id="select-day" class="ml-2 inline-block">
      <label for="input-month"> Selecione o mês:
        <select name="Month" class="rounded bg-slate-200" id="input-month" required>
          <option value=""></option>
          <option value="jan">Janeiro</option>
          <option value="feb">Fevereiro</option>
          <option value="mar">Março</option>
          <option value="apr">Abril</option>
          <option value="may">Maio</option>
          <option value="june">Junho</option>
          <option value="july">Julho</option>
          <option value="augs">Agosto</option>
          <option value="sept">Setembro</option>
          <option value="octob">Outubro</option>
          <option value="nov">Novembro</option>
          <option value="decem">Dezembro</option>
      </select>
    </label>
    </div>
    <div id="select-month" class="w-1 inline-block">
      <form action="">
        <input type="text" required minlength="4" class="text-center rounded mt-4 bg-slate-200" maxlength="4" placeholder="Digite o ano">
      </form>
    </div>
    <div id="container">
      <div id="calendar">
        <div class="buttons justify-start items-center">
          <div class="month inline-block w-[300px] pt-3" >
            <p class="ml-[90px] pt-1 text-lg inline-block text-left" id="monthText" ></p>
          </div>
          <div class="inline-block">
          <button  id="prev-btn" class="inline-block ml-[25px]">
            <svg  xmlns="http://www.w3.org/2000/svg" class="inline-flex w-[20px] h-18" fill="none" viewBox="0 0 24 24"  stroke="currentColor" >
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
            </svg>
          </button>
          <button  id="next-btn" class="inline-block">
            <svg  xmlns="http://www.w3.org/2000/svg" class="inline-flex w-[20px] h-18" fill="none" viewBox="0 0 24 24"  stroke="currentColor" >
              <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
            </svg>            
          </button>
          <button id="today" class="inline-block w-auto" >
            <svg  xmlns="http://www.w3.org/2000/svg" class="inline-flex w-5 h-auto" fill="none" viewBox="0 0 24 24"  stroke="currentColor" >
              <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12v-.008zM12 15h.008v.008H12V15zm0 2.25h.008v.008H12v-.008zM9.75 15h.008v.008H9.75V15zm0 2.25h.008v.008H9.75v-.008zM7.5 15h.008v.008H7.5V15zm0 2.25h.008v.008H7.5v-.008zm6.75-4.5h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V15zm0 2.25h.008v.008h-.008v-.008zm2.25-4.5h.008v.008H16.5v-.008zm0 2.25h.008v.008H16.5V15z" />
            </svg>            
          </button>
        </div>
          <ul class="nameDays  w-[315px] flex flex-row justify-evenly ml-20 mt-2"></ul>
          <div class="w-[315px] h-[225px] ml-20">
            <ul class="days  w-[315px] h-[225px] flex flex-row flex-wrap  mt-3"></ul>
          </div>
        </div>
    </div>
    </div>
    <aside class="flex justify-end">
    <div class="w-auto h-auto ml-1">
      <div class="w-[223px] h-[53px] font-normal font-edu"  >
        <p class="text-black text-center text-lg font-medium border-black border-2 bg-amber-500 rounded-lg mr-12 mt-6">Important Tasks</p>
      </div>
      <div class="w-[223px] h-[53px]" ></div>
    </div>
  </aside>
  </main>
  <footer id="footer" class="bg-emerald-400 w-full h-auto bottom-0 static text-center">
    All copyrights reserved to Luiz Henrique.
  </footer>
  <script src="script.js"></script>
</body>
</html>
